<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cognito OAuth Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h1>Welcome to Cognito OAuth Demo</h1>
        <div id="loginSection">
          <a href="/login" class="btn btn-primary mt-3">Login with Cognito</a>
        </div>
        <div id="userInfo" style="display: none" class="mt-4">
          <h3>User Information</h3>
          <pre id="userInfoContent" class="bg-light p-3 text-start"></pre>
          <button onclick="logout()" class="btn btn-danger mt-3">Logout</button>
        </div>
      </div>
    </div>
    <script>
      // Add error handling for script loading
      window.onerror = function (msg, url, lineNo, columnNo, error) {
        console.error(
          "Error: " +
            msg +
            "\nURL: " +
            url +
            "\nLine: " +
            lineNo +
            "\nColumn: " +
            columnNo +
            "\nError object: " +
            JSON.stringify(error)
        );
        return false;
      };

      console.log("Loading main script...");
    </script>
    <script
      src="{{ url_for('static', filename='script.js') }}"
      onerror="console.error('Failed to load script.js')"
      type="text/javascript"
    ></script>
  </body>
</html>
