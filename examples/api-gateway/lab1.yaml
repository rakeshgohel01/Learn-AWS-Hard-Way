AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template for a REST API to retrieve product details using Lambda with parameter transformation.

Resources:
  # IAM Role for Lambda Function
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ProductDetailsLambdaExecutionRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaBasicExecutionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  # Lambda Function
  ProductDetailsLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ProductDetailsFunction
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: nodejs18.x
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            const products = {
              "123": { id: "123", name: "Laptop", price: "$1000" },
              "456": { id: "456", name: "Smartphone", price: "$500" },
              "789": { id: "789", name: "Tablet", price: "$300" }
            };
            const productId = event.pathParameters.id;
            const product = products[productId];
            return {
              statusCode: product ? 200 : 404,
              body: JSON.stringify(product || { error: "Product not found" })
            };
          };

  # API Gateway REST API
  ProductDetailsApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: ProductDetailsApi

  # API Gateway Resource
  ProductResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt ProductDetailsApi.RootResourceId
      PathPart: product
      RestApiId: !Ref ProductDetailsApi

  # API Gateway Method
  GetProductMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      ResourceId: !Ref ProductResource
      RestApiId: !Ref ProductDetailsApi
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub
          - arn:aws:apigateway:${Region}:lambda:path/2015-03-31/functions/${LambdaArn}/invocations
          - Region: !Ref AWS::Region
            LambdaArn: !GetAtt ProductDetailsLambda.Arn
        RequestTemplates:
          application/json: |
            {
              "pathParameters": {
                "id": "$util.escapeJavaScript($input.params('id').toLowerCase())"
              },
              "queryStringParameters": {
                #foreach($param in $input.params().querystring.keySet())
                  "$param": "$util.escapeJavaScript($input.params().querystring.get($param))"
                  #if($foreach.hasNext),#end
                #end
              },
              "headers": {
                #foreach($header in $input.params().header.keySet())
                  "$header": "$util.escapeJavaScript($input.params().header.get($header))"
                  #if($foreach.hasNext),#end
                #end
              },
              "body": $input.body
            }
      MethodResponses:
        - StatusCode: 200

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref ProductDetailsApi
      StageName: dev
    DependsOn: GetProductMethod

  # Permission for API Gateway to Invoke Lambda
  LambdaApiInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ProductDetailsLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub
        - arn:aws:execute-api:${Region}:${AccountId}:${ApiId}/*
        - Region: !Ref AWS::Region
          AccountId: !Ref AWS::AccountId
          ApiId: !Ref ProductDetailsApi

Outputs:
  ApiEndpoint:
    Description: URL of the REST API
    Value: !Sub "https://${ProductDetailsApi}.execute-api.${AWS::Region}.amazonaws.com/dev/product/{id}"